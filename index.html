<html>
    <link rel="stylesheet" href="style.css">
    <body>
        <h1 class="title">Ctrl + Cat</h1>
        <div class="buttons">
            <button class="socialButton Mainbuttons">Social</button>
            <button class="infoButton Mainbuttons">Info</button>
        </div>
        <div class="informationInput hidden">
            <input type="text" class="textInputInfo hidden">
            <div>
                <button class="saveButtonInfo hidden">Save</button>
                <button class="cancelButtonInfo hidden">Cancel</button>
            </div>
            <ul class="copies"></ul>
            <button class="addInfoButton"></button>
        </div>
        <div class="socialInput hidden">
            <input type="text" class="textInputSocial hidden">
            <div>
                <button class="saveButtonSocial hidden">Save</button>
                <button class="cancelButtonSocial hidden">Cancel</button>
            </div>
            <ul class="social-copies"></ul>
            <button class="addSocialButton"></button>
        </div>
        <div class="copy-message">Copied to Clipboard!</div>
    </body>
    <script src="app.js"></script>
</html>
